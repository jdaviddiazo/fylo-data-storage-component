<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo data storage component | J. David Díaz</title>
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" media="(max-width: 722px)" href="css/mobile.css" />
    <link rel="stylesheet" media="(min-width: 722px)" href="css/desktop.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="principal-section">
        <div class="first-section">
            <img class="logo" src="assets/logo.svg" alt="Logo">
            <div class="icon-container">
                <div class="icon-box">
                    <img class="icon" src="assets/icon-document.svg" alt="Document icon">
                </div>
                <div class="icon-box">
                    <img class="icon" src="assets/icon-folder.svg" alt="Folder icon">
                </div>
                <div class="icon-box">
                    <img class="icon" src="assets/icon-upload.svg" alt="Upload icon">
                </div>
            </div>
        </div>
        <div class="second-section">
            <p class="gb-description">
                You've used <strong>815 GB</strong> of your storage
            </p>
            <div class="bar-background">
                <div class="bar-gradient"></div>
            </div>
            <div class="range-number">
                <span>0 GB</span>
                <span>1000 GB</span>
            </div>
            <div class="gb-bottom-container">
                <span class="gb-bottom-number">185</span>
                <span class="gb-bottom-text">GB LEFT</span>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/jdaviddiazo">J. David Díaz (@jdaviddiazo)</a>.
    </div>
    
</body>
</html>
